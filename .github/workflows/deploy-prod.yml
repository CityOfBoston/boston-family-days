name: Deploy to Production Environment

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        type: choice
        options:
          - frontend
          - functions
          - both
        default: 'both'

jobs:
  deploy-frontend-prod:
    name: Deploy Frontend to Production
    if: inputs.deploy_target == 'frontend' || inputs.deploy_target == 'both'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Create environment file
        working-directory: ./frontend
        run: |
          echo "${{ secrets.PROD_FRONTEND_ENV }}" > .env

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (Production)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
          firebase deploy --only hosting --force --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}

  deploy-functions-prod:
    name: Deploy Functions to Production
    if: inputs.deploy_target == 'functions' || inputs.deploy_target == 'both'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: ./functions
        run: npm ci

      - name: Create environment file
        working-directory: ./functions
        run: |
          echo "${{ secrets.PROD_FUNCTIONS_ENV }}" > .env

      - name: Build functions
        working-directory: ./functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Functions (Production)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
          firebase deploy --only functions --force --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}

